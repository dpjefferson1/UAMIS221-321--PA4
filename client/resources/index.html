<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>TideFit - Exercise Tracker</title>
</head>
<body onload="handleOnLoad()">
    <header>
        <h1>TideFit - Exercise Tracker</h1>
    </header>
    <main>
        <section class="exercise-form">
            <h2>Add a New Exercise</h2>
            <form id="add-exercise-form">
                <label for="activity-type">Activity Type:</label>
                <input type="text" id="activity-type" required>
                
                <label for="distance">Distance in Miles:</label>
                <input type="number" id="distance" step="0.1" required>
                
                <label for="date-completed">Date Completed:</label>
                <input type="date" id="date-completed" required>
                
                <button type="submit">Add Exercise</button>
            </form>
        </section>
        
        <section class="exercise-list">
            <h2>All Exercises</h2>
            <ul id="exercise-list">
                
            </ul>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2023 TideFit</p>
    </footer>

    <div id="app"></div>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
